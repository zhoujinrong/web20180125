<script>
	//运算符的计算顺序：
	//++ -- !非  →→→ 数学 →→→ 比较 →→→ 逻辑  →→→ 赋值

	var a = 3 < 6 && 7 < 14;
	//	a = true  && true;
	//  a = true;
	console.log(a);

	var b = 1 + 2 < 3 + 3 && 3 + 4 < 2 * 7;	
	//  b = 3     <   6   &&  7  <  14;
	console.log(b); //true

	var c = false + true && 13;
	//	c = 0 + 1 && 13;
	//	c = 1 && 13;
	console.log(c)

	var d = 15;
	console.log(false + d++ + true > 8 && 13 || 6);
	//					false + 15 + true > 8 && 13 || 6;
	//									16 > 8 && 13 || 6;
	//									true && 13 || 6;
	//									13 || 6;
	//											13;
	console.log(d)
</script>
