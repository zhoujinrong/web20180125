<script>
		//用户输入一个年龄，判断用户能不能考取驾照。交规说： 大于等于18，小于等于70才能考取驾照
		var age = parseInt(prompt('请输入年龄'));
		//大于等于18，小于等于70才能考取驾照
		if(age >= 18 && age <= 70){
			alert('恭喜你可以考驾照了')
		}else{
			alert('年龄不达标')
		}
</script>
