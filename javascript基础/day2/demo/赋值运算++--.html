<script>
	var a = 10;
	//
	console.log(a++); //10   a = 11;
	a++; //每次运行，都会在原值基础上加1  11 + 1 = 12;
	a++; // 12 + 1 = 13;
	console.log(a); //13

	var b = 7;
	console.log(++b); // 8

	var c = 8;
	console.log(4 + c++); //12  4 + 8 = 12;  c + 1 = 9 =c
	console.log(c); //13

	var d = 5;
	--d; // 4
	console.log(d++ + 6); //10
	console.log(d); //5
</script>
